<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div class="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <!-- <div class="social-icons">
               <a href="https://www.facebook.com/"> <img src="fb1.png"></a>
               <a href="https://www.instagram.com/accounts/login/"> <img src="gp.png"></a>
               <a href="https://twitter.com/login"> <img src="tw1.png"></a>
            </div> -->
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username/Email I'd" required>
                <input type="password" class="input-field" placeholder="Password " required>
                <input type="checkbox" class="chech-box"><span>Remeber Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email I'd" required>
                <input type="password" class="input-field" placeholder="Password " required>
                <input type="checkbox" class="chech-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
